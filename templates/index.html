<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Инструмент поиска повторов на аудиозаписях</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.5.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/frontEnd.js') }}"></script>
</head>
<body>
<form method="POST" enctype=multipart/form-data action="/upload"
      class="w3-container w3-display-middle w3-border w3-padding w3-center">
    <p>
        <label class="w3-large" for="audio_files">Загрузите файлы для обработки</label>
    <p>
        <input type="file" id="audio_files" accept="audio/*" multiple="multiple" name="audio_files">
    </p>
    <p>
        <input class="w3-radio" name="mode" value="filter" type="radio" id="filter" checked>
        <label class="w3-large" for="filter">Режим фильтрации</label>
    </p>
    <div id="noise_download_panel" class="w3-panel w3-margin w3-center w3-padding">
        <label class="w3-large" for="noise_files">Загрузите файл шумов</label>
        <p>
            <input type="file" id="noise_files" accept="audio/*" name="audio_files">
    </div>
    <p>
        <input class="w3-radio" name="mode" value="repetitions" type="radio" id="repetitions">
        <label class="w3-large" for="repetitions">Режим поиска повторов</label>
    </p>
    <p>
        <input class="w3-btn w3-green w3-hover-border-pale-green" type="submit">
    </p>
</form>

</body>
</html>
